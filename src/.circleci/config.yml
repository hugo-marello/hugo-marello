version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:10.16.3-stretch-browsers
    steps:
      - checkout
      - run:
          name: install-dependencies
          command: 'npm install'
      - run:
          name: unit-test
          command: 'npm run test'
      - run:
          name: interface-test
          command: 'npm run e2e'
      - store_artifacts:
          path: test-results.xml
          prefix: tests
